# Local Development Environment Configuration
# 本地开发环境配置

# 服务端口 (开发环境固定 8081，禁止修改)
server:
  port: 8081

# 说明:
# - 日志输出到控制台，彩色格式 (在 logback-spring.xml 中配置)
# - 日志级别: 项目包 DEBUG，框架包 WARN
# - 数据库连接池: Druid (initial-size=2/min-idle=1/max-active=5)
# - MyBatis-Plus: DEBUG 日志 + SQL 格式化
# - Druid 监控: 启用 StatViewServlet

spring:
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      # password: difyai123456  # 本地 Redis 容器未配置密码
      
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/op_stack_service?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    # Druid 连接池配置
    druid:
      initial-size: 2
      min-idle: 1
      max-active: 5
      max-wait: 60000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      validation-query: SELECT 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000

      # Druid 监控配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
        reset-enable: false

      # SQL 监控配置
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 1000
        wall:
          enabled: true
          config:
            multi-statement-allow: true
            none-base-statement-allow: true

# MyBatis-Plus 配置 (Local 环境特定)
mybatis-plus:
  configuration:
    # DEBUG 日志 + SQL 格式化
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # SQL 格式化输出 (便于调试)
      banner: true

# Security 配置
security:
  jwt:
    # JWT 签名密钥 (本地开发环境使用固定密钥，生产环境应使用环境变量)
    secret: local-dev-secret-key-for-jwt-token-must-be-at-least-256-bits-long-for-hmac-sha256
    # JWT Token 过期时间 (单位: 秒，2小时 = 7200秒)
    expiration: 7200
    # JWT Token 发行者
    issuer: aiops-service
  # 防暴力破解配置
  login:
    # 登录失败最大次数
    max-failed-attempts: 5
    # 账号锁定时长 (单位: 秒，30分钟 = 1800秒)
    lock-duration: 1800

# AIOps 配置
aiops:
  security:
    encryption:
      # AES-256 加密密钥 (32字节，本地开发环境使用固定密钥)
      key: localDevEncryptionKey1234567890ab
