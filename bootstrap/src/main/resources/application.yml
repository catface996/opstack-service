spring:
  profiles:
    active: local
  application:
    name: aiops-service

  # Redis 配置 (通用配置)
  data:
    redis:
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

server:
  port: 8080

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.catface996.aiops.repository.mysql.po
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Micrometer Tracing 配置
management:
  tracing:
    sampling:
      probability: 1.0  # 确保所有请求都追踪 (100%)
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
      base-path: /actuator
  metrics:
    tags:
      application: aiops-service

# 说明: 本文件包含所有环境共享的配置
# 环境特定配置请在对应的 application-{profile}.yml 中覆盖
